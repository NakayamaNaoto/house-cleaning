<!doctype html>
<html lang="ja">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Hello Page</title>
        <link rel="stylesheet" href="styles.css" />
    </head>
    <body>
        <header class="site-header">
            <div class="header-top">
                <div class="logo-block">
                    <div class="logo-icon" aria-hidden="true">
                        <img class="cherry" src="images/55gym.png" alt="55gymロゴ" />
                    </div>
                </div>
                <div class="header-actions">
                    <a class="line-button" href="#" aria-label="LINEで簡単相談">LINEで簡単相談</a>
                    <div class="qr-placeholder" aria-label="QRコード">
                        <span class="qr-inner">QR</span>
                    </div>
                    <div class="menu-wrapper">
                        <button class="menu-button" type="button" aria-label="メニューを開く" aria-expanded="false" aria-controls="global-menu">
                            <span class="menu-lines" aria-hidden="true">
                                <span></span>
                                <span></span>
                                <span></span>
                            </span>
                            <span class="menu-label">MENU</span>
                        </button>
                        <nav class="menu-panel" id="global-menu" aria-label="メニュー一覧" hidden>
                            <ul class="menu-list">
                                <li><a href="#">トップページ</a></li>
                                <li><a href="#">エアコンお掃除</a></li>
                                <li><a href="#">キッチンお掃除</a></li>
                                <li><a href="#">洗濯機お掃除</a></li>
                                <li><a href="#">その他のお掃除プラン</a></li>
                                <li><a href="#">まとめてプラン</a></li>
                                <li><a href="#">新着情報</a></li>
                                <li><a href="#">55Reformのハウスクリーニング</a></li>
                                <li><a href="#">ブログ記事</a></li>
                                <li><a href="#">法人のお客様はこちら</a></li>
                                <li><a href="#">55Reform パートナー募集</a></li>
                                <li><a href="#">お問合せ</a></li>
                            </ul>
                        </nav>
                    </div>
                </div>
            </div>
            <nav class="header-nav" aria-label="主要メニュー">
                <a href="#">エアコン</a>
                <a href="#">キッチン</a>
                <a href="#">洗濯機</a>
                <a href="#">その他プラン</a>
                <a href="#">まとめてプラン</a>
            </nav>
        </header>
        <main class="page">
            <div class="hero-placeholder" aria-hidden="true"></div>
        </main>
        <script>
            (() => {
                const menuButton = document.querySelector(".menu-button");
                const menuPanel = document.getElementById("global-menu");
                if (!menuButton || !menuPanel) return;

                const closeMenu = () => {
                    menuPanel.hidden = true;
                    menuButton.setAttribute("aria-expanded", "false");
                };

                const toggleMenu = () => {
                    const willOpen = menuPanel.hidden;
                    menuPanel.hidden = !willOpen;
                    menuButton.setAttribute("aria-expanded", String(willOpen));
                };

                menuButton.addEventListener("click", (event) => {
                    event.stopPropagation();
                    toggleMenu();
                });

                document.addEventListener("click", (event) => {
                    if (menuPanel.hidden) return;
                    if (menuPanel.contains(event.target)) return;
                    if (menuButton.contains(event.target)) return;
                    closeMenu();
                });

                window.addEventListener("resize", () => {
                    if (window.innerWidth > 960) {
                        closeMenu();
                    }
                });
            })();
        </script>
    </body>
</html>
